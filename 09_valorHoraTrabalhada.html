<meta charset="UTF-8">
<script>
    //Problema: Calcular valor da hora trabalhada
    // Faça um script que peça para o usuário informar a quantidade de horas trabalhadas semanalmente e quanto que recebe por hora trabalhada.
    // Se o total de horas trabalhadas for até 45 horas (inclusive), não haverá adicional.
    // Se o total de horas trabalhadas for até 60 horas (inclusive), haverá adicional de 20%.
    // Se o total de horas trabalhadas ultrapassar 60 horas, haverá adicional de 30%.
    // Apresente o salário final recebido pelo funcionário semanalmente e o preço de cada hora trabalhada.

    //Entrada
let salarioPorHora = Number(prompt(`Informe a quantidade de dinheiro que você ganha por hora trabalhada`));
const horaTrabalhadas = Number(prompt(`Informe a quantidade de horas trabalhadas por semana`));
    //Processamento

(horaTrabalhadas <= 45) ? salarioPorHora = salarioPorHora :
(horaTrabalhadas <= 60) ? salarioPorHora = salarioPorHora + salarioPorHora/100*20 :
 salarioPorHora = salarioPorHora +salarioPorHora/100*30 

let salariosemanal = salarioPorHora * horaTrabalhadas;
//Saída
document.write(`seu salário semanal é de R$${salariosemanal.toFixed(2)} e o salário por hora trabalhada é de R$${salarioPorHora.toFixed(2)}`)
</script>
