<meta charset="UTF-8">
<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    //Entrada
const caracter = prompt(`Digite um caracter`);

    //Processamento
(caracter == "o" || caracter == "a" || caracter == "u" || caracter == "e" || caracter == "o") ? alert(`Seu caracter é uma vogal`) :
alert(`Seu caracter não é uma vogal`);    
    //Saída

</script>
