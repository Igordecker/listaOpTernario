<meta charset="UTF-8">
<script>
    //Problema: Vogal
    //Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    //Entrada
let caracter = prompt(`Digite um caracter`);

    //Processamento
caracter = caracter.toUpperCase();
(caracter === "A" || caracter === "E" || caracter === "I" || caracter === "O" || caracter === "U") ? document.write(`Seu caractere é uma vogal`) :
document.write(`Seu caractere não é uma vogal`);    
    //Saída

</script>
