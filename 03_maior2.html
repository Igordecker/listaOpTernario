<meta charset="UTF-8">
<script>
    //Problema: Maior 2
    //Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.

    //Entrada
const numero1 = Number(prompt(`Digite um número`));
const numero2 = Number(prompt(`Digite outro número`));
    //Processamento
(numero1 > numero2) ? document.write(`O maior número é o ${numero1}`) :
    document.write(`O maior número é o ${numero2}`);
    //Saída
    
</script>
