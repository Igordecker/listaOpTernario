<meta charset="UTF-8">
<script>
    //Problema: Aumento de Preço
    //Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
        //- até 280(inclusive): aumento de 20 %
        //- até 700(inclusive): aumento de 15 %
        //- até 1500(inclusive): aumento de 10 %
        //- acima de 1500: aumento de 5 %
    
    //Entrada
const precoSemAumento = Number (prompt(`Qual é o preço do seu produto?`));

    //Processamento
    let precoComAumento 
(precoSemAumento <= 280) ? precoComAumento = precoSemAumento + precoSemAumento/100*20 : 
(precoSemAumento <= 700) ? precoComAumento = precoSemAumento + precoSemAumento/100*15 :
(precoSemAumento <= 1500) ? precoComAumento = precoSemAumento + precoSemAumento/100*10 :  
precoComAumento = precoSemAumento + precoSemAumento/100*15
    //Saída
document.write(`O preco R$${precoSemAumento} com aumento ficou R$${precoComAumento.toFixed(2)} com o aumento`)
</script>
