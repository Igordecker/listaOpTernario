<meta charset="UTF-8">
<script>
    //Problema: Maioridade
    //Leia a idade de uma pessoa e informe se ela já chegou à maioridade.Se ela ainda não chegou, informe quantos anos faltam para a maioridade.

    //Entrada
const idade = Number(prompt(`Qual é a sua idade`));

    //Processamento
    let mensagem
(idade <= 18) ? mensagem = `Ainda faltam ${18 - idade} para você atingir naior idade` :
 mensagem = `você já atingiu a maior idade`


    //Saída
alert (`${mensagem}`)
</script>
